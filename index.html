<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>YBLUI-E</title>
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body onkeydown="abc(event)">
        <div class="container">
            <div class="a-1 b-1">1</div>
            <div class="a-1 b-2">1</div>
            <div class="a-1 b-3">1</div>
            <div class="a-1 b-4">1</div>
            <div class="a-2 b-1">1</div>
            <div class="a-2 b-2">1</div>
            <div class="a-2 b-3">1</div>
            <div class="a-2 b-4">1</div>
            <div class="a-3 b-1">1</div>
            <div class="a-3 b-2">1</div>
            <div class="a-3 b-3">1</div>
            <div class="a-3 b-4">1</div>
            <div class="a-4 b-1">1</div>
            <div class="a-4 b-2">1</div>
            <div class="a-4 b-3">1</div>
            <div class="a-4 b-4">1</div>
            <div class="c-up c-up-1 visible"></div>
            <div class="c-up c-up-2"></div>
            <div class="c-up c-up-3 visible"></div>
            <div class="c-up c-up-4"></div>
            <div class="c-down c-down-1 visible"></div>
            <div class="c-down c-down-2 "></div>
            <div class="c-down c-down-3 visible"></div>
            <div class="c-down c-down-4 "></div>
            <div class="c-left c-left-1 visible"></div>
            <div class="c-left c-left-2"></div>
            <div class="c-left c-left-3 visible"></div>
            <div class="c-left c-left-4"></div>
            <div class="c-right c-right-1 visible"></div>
            <div class="c-right c-right-2"></div>
            <div class="c-right c-right-3 visible"></div>
            <div class="c-right c-right-4"></div>
            <div class="ntc">
                <div id="itx">Game Over!</div><input type="button" value="Try Again" onclick="refresh()" />
            </div>
        </div>
        <div class="scorediv">Score<br /><span id="score">0</span></div>
        <div class="nxt">Next Tile<br /><span id="tle">2</span></div>
        <script src="script.js"></script>
    </body>
</html>
