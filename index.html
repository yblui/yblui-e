<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="style.css" />
    <title>YBLUI-E</title>
    <link rel="shortcut icon" href="favicon.png" />
    <meta name="description" content="Yblui-e" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
</head>

<body onkeydown="abc(event)">
    <h1>1000</h1>
    <div class="scorediv">
        Score
        <br />
        <span id="score">0</span>
    </div>
    <div class="nxt">
        Next Tile
        <br />
        <span id="tle">2</span>
    </div>
    <div class="bes">
        Best
        <br />
        <span id="bet">0</span>
    </div>
    <button onclick="refresh();">New Game</button>
    <div class="container">
        <div class="a-1 b-1">1</div>
        <div class="a-1 b-3">1</div>
        <div class="a-2 b-2">1</div>
        <div class="a-2 b-4">1</div>
        <div class="a-3 b-1">1</div>
        <div class="a-3 b-3">1</div>
        <div class="a-4 b-2">1</div>
        <div class="a-4 b-4">1</div>
        <div class="c-up c-up-1 visible"></div>
        <div class="c-up c-up-2"></div>
        <div class="c-up c-up-3 visible"></div>
        <div class="c-up c-up-4"></div>
        <div class="c-down c-down-1 visible"></div>
        <div class="c-down c-down-2 "></div>
        <div class="c-down c-down-3 visible"></div>
        <div class="c-down c-down-4 "></div>
        <div class="c-left c-left-1 visible"></div>
        <div class="c-left c-left-2"></div>
        <div class="c-left c-left-3 visible"></div>
        <div class="c-left c-left-4"></div>
        <div class="c-right c-right-1 visible"></div>
        <div class="c-right c-right-2"></div>
        <div class="c-right c-right-3 visible"></div>
        <div class="c-right c-right-4"></div>
        <div class="ntc">
            <div id="itx">Game Over!</div>
            <button onclick="refresh();"><span class="lit">space</span> Try Again</button>
        </div>
        <div class="ntc gld">
            <div id="itx">You win!</div>
            <button onclick="kgo();"><span class="lit">enter</span> Keep going</button>
            <button onclick="refresh();"><span class="lit">space</span> Try Again</button>
        </div>
    </div>
    <footer>
        <h2>Yblui.github.io</h2>
        <span class="lit">y</span> <a href="/..">/..</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
